services:
  backend:
    build: ./backend
    container_name: air-alert-backend
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
      - ./data:/data
      - ./datasets:/datasets:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build: ./backend
    container_name: air-alert-worker
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
      - ./data:/data
      - ./datasets:/datasets:ro
    command: [ "python", "-m", "app.worker" ]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: air-alert-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: sh -c "pnpm install && pnpm dev --host 0.0.0.0 --port 5173"

  postgres:
    image: postgres:16-alpine
    container_name: air-alert-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 10

  data_loader:
    build: ./backend
    container_name: air-alert-data-loader
    profiles: [ "tools" ]
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./datasets:/datasets
      - ./data:/data
    command: [ "python", "scripts/load_data.py" ]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

volumes:
  frontend_node_modules:
  pgdata: